    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const getEl = (id) => document.getElementById(id);

        // State and History
        let history = [];
        let historyIndex = -1;
        
        const initialState = {
            students: [],
            seatAssignments: {},
            nextStudentId: 1,
            rows: 4,
            cols: 6,
            teacherDesk: { name: 'æ•™å¸«æ¡Œ', position: 'top' },
            schoolName: 'å­¸æ ¡åç¨±',
            className: 'ç­ç´šåç¨±'
        };

        // DOM Elements
        const studentList = getEl('student-list'), seatingChart = getEl('seating-chart');
        const addStudentBtn = getEl('add-student-btn'), studentNameInput = getEl('student-name-input'), studentNicknameInput = getEl('student-nickname-input');
        const updateGridBtn = getEl('update-grid-btn'), rowsInput = getEl('rows-input'), colsInput = getEl('cols-input');
        const seatCounter = getEl('seat-counter'), randomizeBtn = getEl('randomize-btn'), clearSeatsBtn = getEl('clear-seats-btn');
        const teacherDesk = getEl('teacher-desk'), updateTeacherDeskBtn = getEl('update-teacher-desk-btn');
        const teacherDeskNameInput = getEl('teacher-desk-name'), teacherDeskPosSelect = getEl('teacher-desk-position');
        const schoolNameDisplay = getEl('school-name-display'), classNameDisplay = getEl('class-name-display');
        const schoolNameInput = getEl('school-name-input'), classNameInput = getEl('class-name-input'), updateHeaderBtn = getEl('update-header-btn');
        const undoBtn = getEl('undo-btn'), redoBtn = getEl('redo-btn'), saveBtn = getEl('save-btn'), importBtn = getEl('import-btn'), exportBtn = getEl('export-btn');
        const importFileInput = getEl('import-file-input');
        const exportModal = getEl('export-modal'), modalCancelBtn = getEl('modal-cancel-btn');
        const exportCsvBtn = getEl('export-csv-btn'), exportHtmlBtn = getEl('export-html-btn'), exportPrintBtn = getEl('export-print-btn');

        let draggedStudentId = null;

        // --- State Management (Undo/Redo) ---
        function pushState(newState) {
            history = history.slice(0, historyIndex + 1);
            history.push(JSON.parse(JSON.stringify(newState)));
            historyIndex++;
            updateUndoRedoButtons();
        }

        function getCurrentState() {
            return history[historyIndex];
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadState(history[historyIndex]);
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                loadState(history[historyIndex]);
                updateUndoRedoButtons();
            }
        }
        
        function updateUndoRedoButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }

        function performAction(action) {
            const newState = JSON.parse(JSON.stringify(getCurrentState()));
            action(newState);
            pushState(newState);
            loadState(newState);
        }

        // --- Rendering Functions ---
        function renderAll(state) {
            renderSeats(state);
            renderStudents(state);
            renderTeacherDesk(state);
            renderHeader(state);
            updateSeatCounter(state);
        }
        
        function loadState(state) {
            syncInputsToState(state);
            renderAll(state);
        }

        function renderStudents(state) {
            studentList.innerHTML = '';
            const unassignedStudents = state.students.filter(s => !Object.values(state.seatAssignments).includes(s.id));
            unassignedStudents.forEach(student => {
                const studentEl = document.createElement('div');
                studentEl.className = 'student-item';
                studentEl.draggable = true;
                studentEl.dataset.studentId = student.id;
                studentEl.innerHTML = `<div class="student-info"><span class="student-name">${student.name}</span><span class="student-nickname">${student.nickname}</span></div><span class="delete-student" data-student-id="${student.id}">Ã—</span>`;
                studentList.appendChild(studentEl);
            });
        }

        function renderSeats(state) {
            seatingChart.innerHTML = '';
            seatingChart.style.setProperty('--grid-cols', state.cols);
            for (let i = 0; i < state.rows * state.cols; i++) {
                const seatId = `seat-${i}`;
                const seatEl = document.createElement('div');
                seatEl.className = 'seat';
                seatEl.dataset.seatId = seatId;
                const studentId = state.seatAssignments[seatId];
                if (studentId) {
                    const student = state.students.find(s => s.id === studentId);
                    if (student) {
                        seatEl.innerHTML = `<div class="student-name">${student.name}</div><div class="student-nickname">${student.nickname}</div>`;
                        seatEl.classList.add('occupied');
                        seatEl.draggable = true;
                        seatEl.dataset.studentId = student.id;
                    }
                }
                seatingChart.appendChild(seatEl);
            }
        }

        function renderTeacherDesk(state) {
            teacherDesk.textContent = state.teacherDesk.name;
            const container = seatingChart.parentNode;
            if (state.teacherDesk.position === 'top') container.insertBefore(teacherDesk, seatingChart);
            else container.appendChild(teacherDesk);
        }

        function renderHeader(state) {
            schoolNameDisplay.textContent = state.schoolName;
            classNameDisplay.textContent = `${state.className} å­¸ç”Ÿåº§ä½è¡¨`;
        }

        function updateSeatCounter(state) {
            seatCounter.textContent = `å·²å®‰æ’åº§ä½: ${Object.keys(state.seatAssignments).length} / ${state.students.length} äºº`;
        }
        
        function syncInputsToState(state) {
            rowsInput.value = state.rows;
            colsInput.value = state.cols;
            teacherDeskNameInput.value = state.teacherDesk.name;
            teacherDeskPosSelect.value = state.teacherDesk.position;
            schoolNameInput.value = state.schoolName;
            classNameInput.value = state.className;
        }

        // --- Action Handlers ---
        addStudentBtn.addEventListener('click', () => {
            const name = studentNameInput.value.trim();
            const nickname = studentNicknameInput.value.trim();
            if (name) {
                performAction(state => {
                    state.students.push({ id: state.nextStudentId++, name, nickname });
                });
                studentNameInput.value = '';
                studentNicknameInput.value = '';
            }
        });

        document.body.addEventListener('click', e => {
            if (e.target.classList.contains('delete-student')) {
                const studentId = parseInt(e.target.dataset.studentId);
                performAction(state => {
                    state.students = state.students.filter(s => s.id !== studentId);
                    Object.entries(state.seatAssignments).forEach(([seatId, sId]) => {
                        if (sId === studentId) delete state.seatAssignments[seatId];
                    });
                });
            }
        });

        updateGridBtn.addEventListener('click', () => performAction(state => {
            state.rows = parseInt(rowsInput.value) || state.rows;
            state.cols = parseInt(colsInput.value) || state.cols;
            const newTotalSeats = state.rows * state.cols;
            Object.keys(state.seatAssignments).forEach(seatId => {
                if (parseInt(seatId.split('-')[1]) >= newTotalSeats) delete state.seatAssignments[seatId];
            });
        }));
        
        updateTeacherDeskBtn.addEventListener('click', () => performAction(state => {
            state.teacherDesk.name = teacherDeskNameInput.value;
            state.teacherDesk.position = teacherDeskPosSelect.value;
        }));

        updateHeaderBtn.addEventListener('click', () => performAction(state => {
            state.schoolName = schoolNameInput.value || state.schoolName;
            state.className = classNameInput.value || state.className;
        }));

        randomizeBtn.addEventListener('click', () => performAction(state => {
            state.seatAssignments = {};
            const shuffledStudents = [...state.students].sort(() => 0.5 - Math.random());
            const totalSeats = state.rows * state.cols;
            shuffledStudents.slice(0, totalSeats).forEach((student, i) => {
                state.seatAssignments[`seat-${i}`] = student.id;
            });
        }));

        clearSeatsBtn.addEventListener('click', () => performAction(state => {
            state.seatAssignments = {};
        }));

        // --- Drag and Drop ---
        document.body.addEventListener('dragstart', e => {
            if (e.target.matches('.student-item, .occupied')) {
                draggedStudentId = parseInt(e.target.dataset.studentId);
                e.target.classList.add('dragging');
            } else {
                e.preventDefault();
            }
        });
        document.body.addEventListener('dragend', e => e.target.classList.remove('dragging'));
        seatingChart.addEventListener('dragover', e => e.preventDefault());
        seatingChart.addEventListener('dragenter', e => { if (e.target.matches('.seat:not(.occupied)')) e.target.classList.add('over'); });
        seatingChart.addEventListener('dragleave', e => { if (e.target.classList.contains('seat')) e.target.classList.remove('over'); });
        seatingChart.addEventListener('drop', e => {
            e.preventDefault();
            const targetSeat = e.target.closest('.seat');
            if (!targetSeat || !draggedStudentId) return;
            targetSeat.classList.remove('over');
            const targetSeatId = targetSeat.dataset.seatId;
            const state = getCurrentState();
            if (state.seatAssignments[targetSeatId]) return;
            
            performAction(newState => {
                let sourceSeatId = Object.keys(newState.seatAssignments).find(sid => newState.seatAssignments[sid] === draggedStudentId);
                if (sourceSeatId) delete newState.seatAssignments[sourceSeatId];
                newState.seatAssignments[targetSeatId] = draggedStudentId;
            });
        });

        // --- Toolbar Buttons ---
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);
        saveBtn.addEventListener('click', () => {
            const state = getCurrentState();
            const dataStr = JSON.stringify(state, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `seating_plan_${state.className}_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        importBtn.addEventListener('click', () => importFileInput.click());
        importFileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedState = JSON.parse(event.target.result);
                    // Basic validation
                    if (importedState && importedState.students && importedState.seatAssignments) {
                        pushState(importedState);
                        loadState(importedState);
                    } else {
                        alert('æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢º!');
                    }
                } catch (err) {
                    alert('è®€å–æª”æ¡ˆå¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆç‚ºæ­£ç¢ºçš„ JSON æ ¼å¼ã€‚');
                }
            };
            reader.readAsText(file);
            e.target.value = ''; // Reset input
        });

        // --- Export Modal ---
        exportBtn.addEventListener('click', () => exportModal.style.display = 'flex');
        modalCancelBtn.addEventListener('click', () => exportModal.style.display = 'none');
        exportModal.addEventListener('click', e => { if(e.target === exportModal) exportModal.style.display = 'none'; });

        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        exportCsvBtn.addEventListener('click', () => {
            const state = getCurrentState();
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // \uFEFF for BOM
            csvContent += "åº§ä½ç·¨è™Ÿ,ä¸­æ–‡å§“å,English Nickname\n";
            for (let i = 0; i < state.rows * state.cols; i++) {
                const seatId = `seat-${i}`;
                const studentId = state.seatAssignments[seatId];
                if (studentId) {
                    const student = state.students.find(s => s.id === studentId);
                    csvContent += `${i + 1},${student.name},${student.nickname || ''}\n`;
                } else {
                    csvContent += `${i + 1},ç©ºä½,\n`;
                }
            }
            downloadFile(csvContent, `seating_plan_${state.className}.csv`, 'text/csv;charset=utf-8;');
        });

        exportHtmlBtn.addEventListener('click', () => {
            const state = getCurrentState();
            const chartHtml = getEl('seating-chart').innerHTML;
            const teacherDeskHtml = `<div style="background-color: #b0bec5; color: white; padding: 15px; text-align: center; border-radius: 8px; margin: 0 auto 20px auto; font-weight: bold;">${state.teacherDesk.name}</div>`;
            const finalHtml = `
                <!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><title>${state.schoolName} - ${state.className} åº§ä½è¡¨</title>
